<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noan - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-container {
            text-align: center;
            padding: 5rem 0;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #6a11cb;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #495057;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Noan</h1>
            <p class="lead">Notion to Anki Converter</p>
        </div>
    </div>

    <div class="container">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">Server Error</div>
            <p class="mb-4">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Noan - Notion Markdown to Anki Converter</p>
        </div>
    </div>
</body>
</html>
